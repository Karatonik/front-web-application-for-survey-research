<div class="center-content">
  <mat-card class="example-card">
    <mat-label style="font-size: 20px" >Login</mat-label>
    <div class="example-full-width">
      <input type="email" matInput placeholder="Email" value="" [(ngModel)]="loginData.email">
      <mat-icon>email</mat-icon>
    </div>
    <div class="example-full-width">
      <input type="password" matInput placeholder="Password" [(ngModel)]="loginData.password">
      <mat-icon matSuffix>vpn_key</mat-icon>
    </div>
    <button class="mat-button" (click)="login()">Login</button>
    <button class="mat-button" (click)="register()">Register</button>
    <button class="mat-button" (click)="changePass()">Forgot password</button>
  </mat-card>
</div>
