<div class="center-content">
  <mat-card class="example-card">
    <mat-label style="font-size: 20px">Enter address email</mat-label>
    <div class="example-full-width">
      <input [(ngModel)]="email" matInput placeholder="Email" type="email" value="">
      <mat-icon>email</mat-icon>
    </div>
    <button (click)="sendMail()" class="mat-button">Send</button>
    <button (click)="goBack()" class="mat-button">Back</button>
  </mat-card>
</div>
