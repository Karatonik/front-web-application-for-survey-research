<div class="center-content">
  <mat-card class="example-card">
    <mat-label style="font-size: 20px" >Enter address email </mat-label>
    <div class="example-full-width">
      <input type="email" matInput placeholder="Email" value="" [(ngModel)]="email">
      <mat-icon>email</mat-icon>
    </div>
    <button class="mat-button" (click)="sendMail()">Send</button>
    <button class="mat-button" (click)="goBack()">Back</button>
  </mat-card>
</div>
