<div class="grafico">
  <div class="content">
    <div *ngFor="let item of List" class="bars">
      <span>{{item.value}}</span>
      <div [style.background-color]="item.color" [style.height]='item.size' class="bar"></div>
    </div>
  </div>
  <div class="line"></div>
  <div class="legends">
    <span *ngFor="let item of List">{{item.legend}}</span>
  </div>
</div>
